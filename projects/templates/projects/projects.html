{% extends 'main.html' %}

{% block content %}
    <h1>Projects</h1>

    <table>
        <tr>
            <th>Title</th>
            <th>vote ratio</th>
            <th>vote total</th>
            <th></th>
        </tr>
        {% for project in projects %}
            <tr>
                <td>{{project.title}}</td>
                <td>{{project.vote_ratio}}%</td>
                <td>{{project.vote_total}}</td>
                <td><a href="{% url 'project' project.id %}">View</td>  
                <td><a href="{% url 'update-project' project.id %}">Edit</td>
                <td><a href="{% url 'delete-project' project.id %}">Delete</td>
            </tr>
        {% endfor %}
    </table>

{% endblock content %}
